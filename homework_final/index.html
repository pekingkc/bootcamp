	var cleanTri = function(){
		var HTs = document.getElementById("nohollow");
		HTs.style.visibility = "hidden";

		showCir.style.visibility = "visible";
		var easecircle = document.getElementById("circle");
		easecircle.style.opacity = "100";

		hideEL.style.visibility = "hidden";

		hide_triLink.style.visibility = "hidden";

// mouseover the left right triangle, then
	var showeasylost = function(){

// mouseover the circle, to show "cw_crazy"
	var showcrazy = function(){
		var showCra = document.getElementById("cw_crazy");

// the circle onclick, hide, then glitch 4 bgs
	var cirClick = function(){
//for hide and visible
		var showCra = document.getElementById("cw_crazy");
		showCra.style.visibility = "hidden";
		var showbgc1 = document.getElementById("bgc1");
		showbgc1.style.visibility = "visible";
		var showgla = document.getElementById("glamour");
		showgla.style.visibility = "visible";
		var easeglamour = document.getElementById("glamour");
		easeglamour.style.opacity = "100";
//for glitching
		interval = setInterval(function(){
			bgColorRed = Math.round(Math.random() * 255);
			bgColorGreen = Math.round(Math.random() * 255);
			bgColorBlue = Math.round(Math.random() * 255);
			var glitchbgc1 = document.getElementById("bgc1");
			glitchbgc1.style.cssText = 'background-color: rgb('+bgColorRed+','+bgColorGreen+','+bgColorBlue+');'	
			var glitchbgc2 = document.getElementById("bgc2");
			glitchbgc2.style.cssText = 'background-color: rgb('+bgColorRed+50+','+bgColorGreen+','+bgColorBlue+');'	
			var glitchbgc3 = document.getElementById("bgc3");
			glitchbgc3.style.cssText = 'background-color: rgb('+bgColorRed+','+bgColorGreen+100+','+bgColorBlue+');'
			var glitchbgc4 = document.getElementById("bgc4");
			glitchbgc4.style.cssText = 'background-color: rgb('+bgColorRed+','+bgColorGreen+','+bgColorBlue+50+');'	
		},100);
	}
//hide all and to the beginning	
	var hideall = function(){
